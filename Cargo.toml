[package]
name = "clean-base"
version = "0.2.1"
edition = "2021"
description = "A simple package with useful dependencies for Rust packages."
license = "Apache-2.0"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
repository = "https://github.com/sgelias/clean-base"
readme = "./README.md"
keywords = ["clen-architecture"]
categories = ["microservices"]

# See more keys and their definitions at 
# https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
utoipa = { version = "2", features = ["uuid"] }
